name: Notion to GitHub Branch
# Run thrice daily or manually
on:
  schedule:
    - cron: '0 9,14,21 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # Step 1: Checkout repo (shallow clone)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 1

      # Step 2: Cache npm dependencies
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./notion

      # Step 5: Run Notion sync script
      - name: Run Notion sync
        run: |
          echo '${{ secrets.NOTION_PAGE_IDS }}' > pages.json
          node sync_notion.js
        working-directory: ./notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      # Step 6: Commit and push to main branch
      - name: Commit and push to main branch
        run: |
          git config user.name "Kumari Ladli"
          git config user.email "kumariladli2882@gmail.com"
          git checkout main
          git pull origin main
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -s -m "Sync from Notion $(date +%Y-%m-%d)"
          git push origin main

      # Step 7: Create or update Pull Request on notion-to-github branch (optional)
      - name: Create Pull Request
        run: |
          DATE=$(date +%Y-%m-%d)
          gh pr create --base main --head notion-to-github --title "Sync from Notion - $DATE" --body "Automated sync from Notion workspace" || gh pr edit notion-to-github --title "Sync from Notion - $DATE"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
